<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa STK Push App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Dark mode configuration for Tailwind
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .container {
            max-width: 32rem;
        }
        
        .loading-spinner {
            border: 3px solid transparent;
            border-top: 3px solid currentColor;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dark .gradient-bg {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.2);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .dark .input-focus:focus {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.3);
        }
        
        .dark .btn-hover:hover {
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.2);
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #cbd5e0;
            border-radius: 50px;
            transition: background 0.3s;
            cursor: pointer;
        }
        
        .toggle-switch.active {
            background: #4f46e5;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(24px);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg transition-all duration-500">
    <!-- Dark Mode Toggle -->
    <div class="fixed top-6 right-6 z-50">
        <div class="flex items-center space-x-3 bg-white dark:bg-gray-800 px-4 py-2 rounded-full shadow-lg">
            <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
            </svg>
            <div class="toggle-switch" id="darkModeToggle"></div>
            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </div>
    </div>

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="container glass-effect p-8 rounded-2xl shadow-2xl w-full relative overflow-hidden">
            <!-- Decorative Elements -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-3">M-Pesa Payment</h1>
                <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed max-w-md mx-auto">
                    Send secure payment requests via M-Pesa STK Push. Enter customer details below to initiate the transaction.
                </p>
                <div class="inline-flex items-center px-3 py-1 rounded-full bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs font-medium mt-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                    Backend Connected
                </div>
            </div>

            <!-- Form -->
            <form id="stkForm" class="space-y-6">
                <!-- Phone Number Input -->
                <div class="space-y-2">
                    <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <span>Customer Phone Number</span>
                        </div>
                    </label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-0 outline-none input-focus placeholder-gray-400 dark:placeholder-gray-500" 
                        required 
                        pattern="^(254)?[0-9]{9}$" 
                        placeholder="e.g., 254712345678"
                    >
                    <p id="phoneError" class="text-red-500 text-xs mt-1 hidden flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        Please enter a valid phone number (e.g., 254712345678)
                    </p>
                </div>

                <!-- Amount Input -->
                <div class="space-y-2">
                    <label for="amount" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                            <span>Amount (KES)</span>
                        </div>
                    </label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-0 outline-none input-focus placeholder-gray-400 dark:placeholder-gray-500" 
                        required 
                        min="1" 
                        max="70000"
                        placeholder="e.g., 1000"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg btn-hover disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none transition-all duration-300 flex items-center justify-center space-x-2"
                >
                    <span id="buttonText">Send M-Pesa Request</span>
                    <span id="loadingSpinner" class="loading-spinner hidden"></span>
                    <svg id="buttonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>

            <!-- Response Message Area -->
            <div id="responseMessage" class="mt-6 p-4 rounded-xl transition-all duration-300 hidden"></div>

            <!-- Security Badge -->
            <div class="flex items-center justify-center mt-8 space-x-4 text-xs text-gray-500 dark:text-gray-400">
                <div class="flex items-center space-x-1">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span>SSL Encrypted</span>
                </div>
                <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
                <div class="flex items-center space-x-1">
                    <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-4 4-4-4 4-4 .257.257A6 6 0 1118 8zm-6-2a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Secure Payment</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all duration-300 scale-95 modal-content">
            <div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-6" id="modalIcon">
                <!-- Icon will be set by JavaScript -->
            </div>
            <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Transaction Status</h3>
            <p id="modalMessage" class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed"></p>
            <button 
                id="closeModal" 
                class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 hover:transform hover:scale-105 shadow-lg"
            >
                Close
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const form = document.getElementById('stkForm');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const buttonIcon = document.getElementById('buttonIcon');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const phoneInput = document.getElementById('phoneNumber');
            const phoneError = document.getElementById('phoneError');
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modalMessage');
            const modalIcon = document.getElementById('modalIcon');
            const closeModalBtn = document.getElementById('closeModal');
            const darkModeToggle = document.getElementById('darkModeToggle');

            // Dark Mode Functionality
            const initDarkMode = () => {
                const isDark = localStorage.getItem('darkMode') === 'true' || 
                             (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    darkModeToggle.classList.add('active');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkModeToggle.classList.remove('active');
                }
            };

            darkModeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                
                if (isDark) {
                    document.documentElement.classList.remove('dark');
                    darkModeToggle.classList.remove('active');
                    localStorage.setItem('darkMode', 'false');
                } else {
                    document.documentElement.classList.add('dark');
                    darkModeToggle.classList.add('active');
                    localStorage.setItem('darkMode', 'true');
                }
            });

            // Initialize dark mode
            initDarkMode();

            // Enhanced Form Submission Handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Validation
                if (!phoneInput.checkValidity()) {
                    phoneError.classList.remove('hidden');
                    phoneInput.focus();
                    return;
                } else {
                    phoneError.classList.add('hidden');
                }

                const phoneNumber = phoneInput.value.trim();
                const amount = document.getElementById('amount').value.trim();
                
                // Show loading state with enhanced animation
                submitBtn.disabled = true;
                buttonText.textContent = 'Processing...';
                buttonIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                submitBtn.classList.add('scale-95');
                
                try {
                    const response = await fetch('http://127.0.0.1:8000/stk-push/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber, amount })
                    });
                    
                    const result = await response.json();
                    displayMessage(result, response.ok);

                } catch (error) {
                    console.error('Error:', error);
                    displayMessage({ 
                        success: false, 
                        message: 'Connection failed. Please check if the backend server is running.' 
                    }, false);
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Send M-Pesa Request';
                    buttonIcon.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    submitBtn.classList.remove('scale-95');
                }
            });

            // Enhanced Message Display Function
            function displayMessage(result, isSuccess) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                
                // Animate modal appearance
                setTimeout(() => {
                    modal.querySelector('.modal-content').classList.add('scale-100');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
                
                if (result.success && isSuccess) {
                    modalMessage.textContent = result.message;
                    modalMessage.className = 'text-gray-600 dark:text-gray-300 mb-6 leading-relaxed';
                    modalIcon.innerHTML = `
                        <div class="bg-green-100 dark:bg-green-900 w-full h-full rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    `;
                } else {
                    modalMessage.textContent = "Error: " + (result.message || "An unexpected error occurred.");
                    modalMessage.className = 'text-gray-600 dark:text-gray-300 mb-6 leading-relaxed';
                    modalIcon.innerHTML = `
                        <div class="bg-red-100 dark:bg-red-900 w-full h-full rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </div>
                    `;
                }
            }

            // Enhanced Modal Close Handler
            closeModalBtn.addEventListener('click', () => {
                modal.querySelector('.modal-content').classList.add('scale-95');
                modal.querySelector('.modal-content').classList.remove('scale-100');
                
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                    form.reset();
                }, 200);
            });

            // Close modal on backdrop click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalBtn.click();
                }
            });

            // Enhanced input interactions
            const inputs = [phoneInput, document.getElementById('amount')];
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('transform', 'scale-105');
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('transform', 'scale-105');
                });
            });
        });
    </script>
</body>
</html>
